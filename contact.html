<div class="container">
    

    <div class="row">
        <div class="col-6">
            <div class="contact-text">CONTACT FORM</div>
            <div class="contact-info">WORDS AND MORE WORDS</div>
        </div>
        <div class="col-6">
            <div class="vspace"></div>
            <div class="vspace5"></div>
            <form>
                    <label>NAME (REQUIRED)</label>
                <div class="row">
                    <div class="col-6">
                        <label for="fname">FIRST NAME:</label>
                        <input type="text" id="fname" name="fname">
                    </div>

                    <div class="col-6">
                        <label for="lname">LAST NAME:</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>

                <div class="vspace5"></div>
                <label for="email">EMAIL (REQUIRED):</label>
                <input type="text" id="email" name="email">

                <div class="vspace5"></div>
                <label for="subject">SUBJECT (REQUIRED):</label>
                <input type="text" id="subject" name="subject">

                <div class="vspace5"></div>
                <label for="message">MESSAGE (REQUIRED):</label>
                <textarea rows="4" id="message" name="message"></textarea>

            </form>
        </div>
    </div>

    <div class="vspace"></div>

    <div class="row is-center">
        <a class="social-circle" target="_blank" href="https://www.instagram.com/muncmu/"><img src="/images/ig.png" /></a>
        <a class="social-circle" target="_blank" href="mailto:example@cmu.edu"><img src="/images/mail.png" /></a>
    </div>
